{% extends 'core/base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<h3>Usuarios</h3>
<table class="table">
  <thead>
    <th>Username</th>
    <th>Email</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Activo</th>
  </thead>
  <tbody>
    {%for user in users%}
      <tr>
        <td>
        {{user.username}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{user.first_name}}
      </td>
      <td>
        {{user.last_name}}
      </td>
      <td>
        {{user.is_active}}
      </td>
      </tr>
    {%endfor %}
  </tbody>
  
</table>

{% endblock %}
